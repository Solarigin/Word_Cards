<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Â· Word Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="flex items-center justify-center h-screen bg-gray-50">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow">
    <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
    <form id="register-form" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">Register</button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a></p>
  </div>

  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
