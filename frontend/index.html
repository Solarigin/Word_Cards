<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学习单词 · Word Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex bg-gray-50 min-h-screen">
  <!-- Sidebar -->
  <aside class="hidden md:flex md:flex-col w-64 bg-white border-r">
    <div class="flex items-center h-16 px-6 text-xl font-semibold">
      <span class="text-indigo-600">Word Cards</span>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-gray-100">Dashboard</a>
      <a href="index.html" class="block px-4 py-2 rounded bg-indigo-50 text-indigo-600">Study</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-gray-100">Search</a>
      <a href="admin.html" class="block px-4 py-2 rounded hover:bg-gray-100">Admin</a>
    </nav>
  </aside>

  <!-- Main Area -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="h-16 flex items-center justify-between px-6 bg-white border-b">
      <div class="md:hidden">
        <button id="menu-btn" class="p-2 rounded hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <h1 class="text-xl font-semibold">Study</h1>
      <div class="flex items-center space-x-4">
        <span id="progress-text" class="text-sm text-gray-600"></span>
        <img src="https://i.pravatar.cc/40" alt="avatar" class="h-10 w-10 rounded-full" />
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-6 overflow-auto">
      <div class="max-w-md mx-auto">
        <div class="flip-card bg-white rounded-2xl shadow p-6">
          <div id="card-inner" class="flip-card-inner transition-transform">
            <div id="card-front" class="backface-hidden text-2xl font-bold text-center py-20">
              Loading...
            </div>
            <div id="card-back" class="backface-hidden rotate-y-180 text-xl text-gray-700 text-center py-20">
            </div>
          </div>
        </div>
        <div class="mt-6 flex justify-between">
          <button id="flip-btn"
                  class="px-6 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">
            Flip
          </button>
          <button id="next-btn"
                  class="px-6 py-2 rounded-xl bg-gray-200 text-gray-700 hover:bg-gray-300">
            Next
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="common.js"></script>
</body>
</html>
