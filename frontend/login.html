<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Cards - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center animate-fade-in">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-sm space-y-4 transform transition-all duration-300 hover:-translate-y-1">
    <h1 class="text-center text-3xl font-bold text-gray-800">Word Cards</h1>
    <input id="user" class="border rounded w-full p-2 focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="Username">
    <input id="pwd" class="border rounded w-full p-2 focus:ring-2 focus:ring-purple-500 focus:outline-none" type="password" placeholder="Password">
    <button id="login" class="btn-primary w-full">Login</button>
    <button id="register" class="btn-secondary w-full">Register</button>
    <div id="msg" class="text-red-600 text-center"></div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
