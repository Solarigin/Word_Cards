<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-gray-800 text-white px-4 py-3 flex gap-4 items-center">
    <button id="dashboard" class="hover:text-blue-400">Dashboard</button>
    <button id="logout" class="ml-auto hover:text-blue-400">Logout</button>
  </nav>
  <main class="p-4">
    <div class="bg-white rounded shadow p-6 w-full max-w-lg mx-auto">
      <h1 class="text-2xl font-semibold mb-4 text-center">通用翻译</h1>

    <label class="block mb-2">
      <span class="text-gray-700">目标语言：</span>
      <select id="targetLang" class="mt-1 block w-full rounded-lg border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-300">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="ru">Русский</option>
        <option value="pt">Português</option>
      </select>
    </label>

    <label class="block mb-4">
      <span class="text-gray-700">输入文本：</span>
      <textarea id="inputText" rows="6"
        class="mt-1 block w-full rounded-lg border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
        placeholder="在这里输入要翻译的内容…"></textarea>
    </label>

    <button id="btnTranslate"
      class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      翻 译
    </button>

    <div id="loading" class="hidden flex justify-center my-2">
      <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </div>

    <label class="block mt-4">
      <span class="text-gray-700">翻译结果：</span>
      <textarea id="outputText" rows="6" readonly
        class="mt-1 block w-full rounded-lg border-gray-300 p-2 bg-gray-50"></textarea>
    </label>
    </div>
  </main>

  <script src="js/common.js"></script>
  <script src="js/translate.js"></script>
</body>
</html>
